
trigger:
- master

pool:
  name: default

#add group variables
variables:
- group: terraform

stages:  
- stage: Build  
  jobs:  
  - job: init_terraform
    steps:
    - task: TerraformInstaller@0
      displayName: 'Install terraform v.1.2.3'
      inputs:
        terraformVersion: '1.2.3'
    - task: TerraformTaskV3@3
      displayName: 'terraform init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(terraform_folder_path)'
        backendServiceArm: 'azure_cloud_service'
        backendAzureRmResourceGroupName: '$(terraform_storage_rg)'
        backendAzureRmStorageAccountName: '$(storage_account_name)'
        backendAzureRmContainerName: '$(storage_container_name)'
        backendAzureRmKey: '$(storage_key)'        

  - job: Build_staging_workspace
    #add staging group variables
    variables:   
    - group: staging
    steps:
    - task: TerraformTaskV3@3
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(terraform_folder_path)'
        commandOptions: '-out=$(TF_WORKSPACE)_plan_output -var-file="$(TF_WORKSPACE).tfvars"'
        environmentServiceNameAzureRM: 'azure_cloud_service'


        
